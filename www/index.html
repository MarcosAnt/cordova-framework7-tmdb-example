<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/lib/framework7.min.css">
    <link rel="stylesheet" href="css/lib/framework7.md.min.css">
    <link rel="stylesheet" href="css/lib/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Movie List</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>Page content goes here</p>

						<div id="movie-list">
							{{#each results}}
							<div class="card demo-card-header-pic">
								<div style="background-image:url({{poster_url}})" class="card-header align-items-flex-end">
								</div>
							  <div class="card-content card-content-padding">
							    <p class="date">{{title}}</p>
									<p>{{overview}}</p>
								</div>
								<div class="card-footer">
								</div>
							</div>
							{{/each}}
						</div>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/lib/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
